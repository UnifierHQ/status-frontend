<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnifierHQ Status</title>
    <meta name="description" content="Check what's working at UnifierHQ and what's not.">
    <meta content="#ed4545" data-react-helmet="true" name="theme-color">
    <meta name="twitter:card" content="summary_large_image">
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/unifier.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <a id="logo" href="/"><img src="assets/images/logo.png" alt=""></a>
        <div id="navbar-mobile-toggle">
            <div id="navbar-mobile-toggle-icon"></div>
        </div>
        <div id="navbar-links-container">
        </div>
    </div>

    <!-- Header -->
    <div id="header">
        <img alt="Status badge" src="assets/images/loading.svg" id="header-image">
        <div id="header-title">Checking...</div>
        <div id="header-text">We're checking the status. Give us a sec...</div>
    </div>

    <!-- Status Container -->
    <div id="main-container"></div>

    <div id="settings-container"></div>

    <!-- Footer -->
    <div id="footer">
        <div id="footer-text">
            Created with ❤️ by the <a href="https://github.com/UnifierHQ">UnifierHQ team</a><br>
            Website icons from <a href="https://github.com/microsoft/fluentui-system-icons">Fluent UI System Icons</a>
        </div>
    </div>

    <!-- Templates -->
    <template id="group-template">
        <div class="status-group">
            <div class="group-info-container" onclick="toggleActive(this)">
                <div class="group-status-badge"></div>
                <div class="group-name"></div>
                <div class="group-status-text"></div>
                <div class="group-toggle"></div>
            </div>
            <div class="group-status-container"></div>
        </div>
    </template>

    <template id="status-template">
        <div class="status">
            <div class="status-info-container">
                <div class="status-badge"></div>
                <div class="status-name"></div>
                <div class="status-text"></div>
                <div class="status-ping"></div>
            </div>
            <div class="status-history">
                <div class="history-info">
                    <div class="history-info-status-container">
                        <div class="history-info-badge"></div>
                        <div class="history-info-text"></div>
                    </div>
                    <div class="history-info-ping"></div>
                    <div class="history-info-time"></div>
                </div>
            </div>
        </div>
    </template>

    <template id="history-template">
        <div class="history">
            <div class="history-bar"></div>
        </div>
    </template>

    <template id="toggle-template">
        <div class="toggle">
            <div class="toggle-button">
                <div class="toggle-button-circle">
                    <div class="toggle-button-circle-image"></div>
                </div>
            </div>
            <div class="toggle-text"></div>
        </div>
    </template>

    <template id="navbar-link-template">
        <a href="" class="navbar-link"></a>
    </template>
</body>
</html>
